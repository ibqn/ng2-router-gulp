<p>Get your crisis here</p>
<ul class="items">
    <li *ngFor="let crisis of crisises | async" [class.selected]="isSelected(crisis)">
        <a [routerLink]="[crisis.id]">
            <span class="badge">{{ crisis.id }}</span> {{ crisis.name }}
        </a>
    </li>
</ul>
<router-outlet></router-outlet>
